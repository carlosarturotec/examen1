<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<h1>Ejemplos de operaciones num√©ricas</h1>
	<p>Utiliza <code>console.log()</code> para visualizar los valores en la consola</p>
	<ul>
		<li>console.log(a); 5</li>
		<li>console.log(c); 2</li>
		<li>console.log(d); 17</li>
		<li>console.log(e); 25</li>
	</ul>
	<script>
		var a = 4;
		a++;					//5
		var c = a - 3;			//2
		var d = c + 3 * a;		//17
		var e = ( c + 3 ) * a;	//25
		//Ver los valores en consola
		//console.log(a);
		//console.log(c);
		//console.log(d);
		//console.log(e);
		document.write("<p>El valor de <b>c</b> es "+c+"<p>")
	</script>
	</p>
</body>
