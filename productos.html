<body>
    <h1>Strings</h1>
	<p>Uso de String en JavaScript	
	<script>
		var firstName = "Matia's";
		var lastName = 'Rivas';
		var fullName= firstName.concat(' ', lastName); // ‘Matias Rivas’
		var saludo = 'Hola, ' + fullName;

		//console.log(saludo); 			   	 // ‘Hola, Matias Rivas’
		//console.log(saludo.toUpperCase()); // ‘HOLA, MATIAS RIVAS’
		//console.log(saludo.toLowerCase()); // ‘hola, matias rivas’

		document.write('<br>'+saludo);
		document.write('<br>'+saludo.toUpperCase());
		document.write('<br>'+saludo.toLowerCase());
		document.write('<br>'+saludo);
	</script>
	</p>
</body>
